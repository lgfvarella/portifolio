<div class="card-container">
  <div class="card-box" >
    <div class="card-header">
    <img class="card-img" src="{{ card.imagem }}" alt="">
    </div>
    <div class="card-bdy">
      <h3 class="card-title">{{ card.title }}</h3>
      <p class="card-text">
        {{ card.description }}
      </p>
      <div class="card-footer" >
        <a
          href="{{ card.githubLink }}" target="_blank"
          rel="noreferrer"
        >
          <i class="bi bi-github"></i>
        </a>
        <a
          href="{{ card.projectLink }}"
          target="_blank"
          rel="noreferrer"
        >
          <i class="bi bi-link-45deg"></i>
        </a>
      </div>
    </div>
  </div>
</div>
