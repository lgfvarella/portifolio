<header>
  <nav class="navbar navbar-dark fixed-top navbar-expand-md" >
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end  " tabindex="-1"
      [ngClass]="{'text-bg-dark': !alternando,'menuMobile': alternando}"
      id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/home']"  routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/portifolio']" routerLinkActive="active" >Portifólio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active" >Sobre</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" [routerLink]="['/contato']" routerLinkActive="active" >Contato</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="./assets/Profile.pdf" target="_blank">Currículo</a>
            </li>
            <button (click)="switchForLight()">
              <i class="bi" [ngClass]="{'bi-moon-fill': alternando == true,'bi-lightbulb-fill': alternando == false}"></i>
            </button>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
